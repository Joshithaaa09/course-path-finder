<!DOCTYPE html>
<html>
<head>
    <title>Login | Course Path Finder</title>
    <style>
        body { background: #f0f2ff; font-family: Arial, sans-serif; }
        .card { max-width: 400px; margin: 80px auto; background: #fff; border-radius: 13px; box-shadow: 0 2px 12px #beb8d7; padding: 35px 28px; }
        h2 { margin-bottom: 26px; color: #94446c;}
        input, button { width: 100%; margin-bottom: 14px; padding: 9px; border-radius: 4px; border: 1px solid #e2dfe7;}
        button { background: #94446c; color: #fff; border-radius: 5px; font-size: 1em; border:0;}
        button:hover { background: #8c2e5a; }
        .switch { margin-top: 16px; text-align: center;}
        .msg { color: #b80340; margin-bottom: 14px; text-align:center; }
        .switch a { color: #94446c; text-decoration:none; }
    </style>
</head>
<body>
    <div class="card">
        <h2>Login</h2>
        <form method="post">
            <input name="username" placeholder="Username" required>
            <input name="password" placeholder="Password" type="password" required>
            <button type="submit">Login</button>
        </form>
        {% with messages = get_flashed_messages() %}
            {% if messages %}<div class="msg">{{ messages[0] }}</div>{% endif %}
        {% endwith %}
        <div class="switch">Don't have an account? <a href="{{url_for('signup')}}">Sign up</a></div>
    </div>
</body>
</html>
